	<script>


		$(document).ready(function () {
			$(function () {
				$("#profiles").dataTable({
					info: false,
					language: { lengthMenu: "Show: _MENU_", search: "Search: " },
					pagingType: "full_numbers",
					paging: true,
					responsive: {
						details: {
							display: $.fn.dataTable.Responsive.display.childRowImmediate,
							type: ''
						}
					},
					stripeClasses: false,
					columnDefs: [{
						width: '20%',
						targets: [0, 1, 2]
					},
					{
						targets: 'faculty_dir_phone',
						render: function (toFormat) {
							return toFormat.toString().replace(
								/(\d\d\d)-(\d\d\d)-(\d\d\d\d)/g, '$1-$2-$3'
							);
						}
					}],
					ordering: true,
					initComplete: function () {
						this.api().column(2).every(function () {
							var column = this;
							var select = $('<select><option value="">All</option></select>')
								.appendTo($("#department-filter").empty())
								.on('change', function () {
									var val = $.fn.dataTable.util.escapeRegex(
										$(this).val()
									);
									column
										.search(val ? '^' + val + '$' : '', true, false)
										.draw();
								});

							//This will get all existing department names
							//column.data().unique().sort().each(function(d, j) {
							// select.append('<option value="' + d + '">' + d + '</option>')
							//});

							//Customer request only 9 items including 'all'.
							select.append('<option value="School of Art">School of Art</option>');
							select.append('<option value="School of Business and Hospitality">School of Business and Hospitality</option>');
							select.append('<option value="School of Health Sciences">School of Health Sciences</option>');
							select.append('<option value="School of Humanities">School of Humanities</option>');
							select.append('<option value="School of STEM  Career">School of STEM - Career</option>');
							select.append('<option value="School of STEM  Transfer">School of STEM - Transfer</option>');
						});
					}

				});
			});
			$('[data-toggle="tooltip"]').tooltip();
		});
